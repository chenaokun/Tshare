<div class="grid_3 push_0">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title" align="center">Group Info</h3>
    </div>
    <div class="panel-body" id="group-discription" align="center"></div>
    <div class="panel-body" id="group-colon" align="center"></div>
    
  </div>
</div>

<script type="text/javascript">
//test values

var mainPage = "AddBill.jsp";
var i;
var groupMem = ["Member1","Member2","Member3","Member4","Member5","Member6","Member7","Member8"];
var descrip = "This is group description";

//var grpDescText = document.createTextNode(descrip);
//var descElement = document.getElementById("group-discription");
//descElement.appendChild(grpDescText);
document.getElementById("group-discription").innerHTML = descrip;

for(i=0; i<groupMem.length; i++)
{
	document.getElementById("group-colon").innerHTML += "<hr>";	
	var div = document.createElement("div");
	var button = document.createElement("button");
	var text = document.createTextNode(groupMem[i]+"  ");
	button.setAttribute("type", "button");
	button.setAttribute("class", "btn btn-info btn-xs");
	var textButton = document.createTextNode("+");
	div.appendChild(text);
	button.setAttribute("onclick","AddUser('"+groupMem[i]+"')");
	button.appendChild(textButton);
	div.appendChild(button);
	var element = document.getElementById("group-colon");
	element.appendChild(div);
	
}

function AddUser( User )

{
	
	if (typeof(Storage) !== "undefined") {
        var UserAdd = localStorage.getItem("UserAdd");
		if(UserAdd != null && UserAdd.search(User)==-1) UserAdd += User + " ";
		else if(UserAdd == null) UserAdd = User + " ";
        localStorage.setItem("UserAdd", UserAdd);
    	//debug
		window.location.reload(mainPage);
    } else {
        alert("WebStorage Not Supported");
    }
	
}
</script>
</body>
</html>

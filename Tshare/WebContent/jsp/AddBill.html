	<div id ="bill" class="container-fluid">
		<div><h3>Add Bill</h3></div>
		<div class="form-group">You Paid:    
			<textarea class="form-control" rows="1"></textarea>
			<br>
			<div id="userList">Add User: </div> 
			<br>
			Description: 
			<textarea class="form-control" rows="2" cols="50" id="billDiscription"></textarea>	
			<br>
			<div><p>Add Photo(Option): <input type="file"></p>
    			<p align="right"><button type="button" class="btn btn-info"onClick="SubmitBill()">Submit</button></p>
			</div>
		</div>
		<br>
	</div>

<script type="text/javascript">
 var mainPage = "AddBill.jsp"; 
 var UserAdd = localStorage.getItem("UserAdd");
 var userArray = UserAdd.split(" ");
 var i;
 for(i=0; i<(userArray.length-1); i++)
 {
	 if(userArray[i] != "")
	 {
		 var text = document.createTextNode("   "+userArray[i]+"  ");
		 var delBut = document.createElement("button");
		 delBut.setAttribute("type", "button");
		 delBut.setAttribute("class", "btn btn-info btn-xs");
		 var element = document.getElementById("userList");
		 var delButTxt = document.createTextNode("X");
		 delBut.setAttribute("onclick","deleteUser('"+userArray[i]+"')");
		 delBut.appendChild(delButTxt);
		 element.appendChild(text);
		 element.appendChild(delBut);
	 }
	 
 }
 
 
 
 function SubmitBill()
 {
	 localStorage.removeItem("UserAdd");
 }
 
 function deleteUser(User)
 {
	 var userList = localStorage.getItem("UserAdd");
	 var newUserList = userList.replace(User,"");
	 localStorage.setItem("UserAdd", newUserList);
	 window.location.reload(mainPage);
	 
 }
</script>
</html>
